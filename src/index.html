<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Division Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1rem;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Division Calculator</h1>
    <input type="number" id="numerator" placeholder="Enter numerator">
    <input type="number" id="denominator" placeholder="Enter denominator">
    <button onclick="performDivision()">Divide</button>
    <p id="result"></p>
    <script src="renderer.js"></script>
</body>
</html>
